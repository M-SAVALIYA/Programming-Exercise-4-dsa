<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>


        let set = new Set()

        set.add(20)
        set.add(5)
        set.add(66)
        set.add(8)
        set.add(10)

        set.has(66)

        set.delete(5)

        console.log(set);



        let Weakset = new WeakSet()

        Weakset.add({ name: "savaliya" })
        Weakset.add({ name: "milan" })
        Weakset.has("milan")

        console.log(Weakset);



        let map = new Map()

        map.set("name", "milan")

        console.log(map);


    </script>

</body>

</html>
